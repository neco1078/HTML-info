<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- html yorum satırır-->
    <p>
      <b>Lorem ipsum</b> dolor sit amet <strong>consectetur</strong>,
      adipisicing elit. Mollitia, alias?
    </p>
    <p>
      <i>Lorem ipsum dolor</i>, <em>sit amet</em> consectetur adipisicing elit.
      Odio, voluptatem!
    </p>
    <h1>Lorem, ipsum dolor.<small>Lorem, ipsum.</small></h1>
    <p>
      Lorem, <mark> dolor</mark> sit amet consectetur adipisicing elit.
      Distinctio, minus.
    </p>
    <p><del>mavi</del> renk <ins>kırmızı</ins> renk</p>
    <p>X<sub>2</sub>Y<sup>3</sup></p>
  </body>
</html>
